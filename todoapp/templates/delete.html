{% extends 'todoapp_base.html' %}
{% load static %}
{% block title %}Delete a Task{% endblock %}
{% block content %}
    <div class="todolist">
        <h1>Delete a Task</h1>
        <form action="{% url 'todoapp:delete' task.task_id %}" method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Delete Task: {{ task.title }}</legend>
                <p>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" value="{{ task.title }}" readonly />
                </p>
                <p>
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" rows="5" cols="50" readonly>
                        {{ task.description }}
                    </textarea>
                </p>
                <p>
                    <br><strong>Are you sure you want to delete this task?</strong>
                </p>
            </fieldset>
            <input type="submit" value="Yesâ€”Delete" />
        </form>
    </div>
{% endblock %}
